<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true">
  <div class="flex flex-col bg-black h-screen justify-center items-center">
    <h1 class="text-white text-3xl mb-10 text-center">{{ settings_title }}</h1>

    <ion-card class="w-8/12 xl:w-4/12">
      <ion-card-header>
        <ion-card-title>{{ settings_download_title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button expand="block" color="dark" class="mb-2" (click)="loadDataApi()">{{ settings_download_title }}</ion-button>
        <h2 class="text-center" id="waitingtext"></h2>
      </ion-card-content>
    </ion-card>

    <ion-card class="w-8/12 xl:w-4/12">
      <ion-card-header>
        <ion-card-title>{{ settings_delete_title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button expand="block" color="dark" class="mb-2" (click)="deleteLocalData()">{{ settings_delete_title }}</ion-button>
      </ion-card-content>
    </ion-card>

    <div class="absolute top-0 left-0 cursor-pointer" [routerLink]="['/home']">
      <div class="bg-black h-8 w-10 flex justify-center items-center text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
      </div>
    </div>
  </div>
</ion-content>
