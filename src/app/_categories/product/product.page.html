<ion-header [translucent]="true"></ion-header>
<ion-content [fullscreen]="true" *ngIf="product">
    <div class="min-h-screen bg-black">
        <div class="container mx-auto flex flex-col justify-center items-center">
            <div class="mt-5">
                <h1 class="tracking-widest font-bold text-3xl text-white uppercase">{{ product.title }}</h1>
                <div class="text-white text-lg" [innerHTML]="product.description"></div>
            </div>
            <div>
                <div *ngIf="product.resources" class="mt-10">
                    <div *ngFor="let res of productResources" class="flex flex-col justify-center items-center ">
                        <div *ngIf="res.type.name =='IMAGE'" class="flex flex-col justify-center items-center my-10">
                            <h2 class="tracking-widest font-bold text-xl text-white uppercase mb-2">{{res.type.title}}
                            </h2>
                            <img [src]="res.link" alt="{{product.title}}" class="w-full">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="fixed top-0 left-0 z-50 cursor-pointer">
            <div class="bg-black h-8 w-10 flex justify-center items-center text-white" (click)="menu.presentModal()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" class="w-5" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </div>
            <div class="bg-black h-8 w-10 flex justify-center items-center text-white">
                <ion-back-button class="text-2xl" defaultHref="/home">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" class="w-5" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </ion-back-button>
            </div>
        </div>
        <div class="fixed top-0 right-0 z-50 cursor-pointer" [routerLink]="['/home']">
            <div class="bg-black h-8 w-10 flex justify-center items-center text-white">
                <div class="bg-black h-8 w-10 flex justify-center items-center text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                </div>
            </div>
        </div>
    </div>
</ion-content>
