<ion-header [translucent]="true"></ion-header>
<ion-content [fullscreen]="true">
  <div class="min-h-screen bg-{{ settings['secondaryColor'] }} flex flex-col justify-center items-center">
    <div class="flex flex-col items-center justify-center">
      <img src="" class="pb-5 pr-2 z-10 hidden lg:block lg:w-32 h-auto" alt="">
      <h1 class="tracking-widest font-bold text-3xl lg:text-5xl text-white uppercase text-center">{{ title }}</h1>
    </div>
    <div class="mt-5 container mx-auto flex flex-wrap justify-center z-50">
      <a *ngFor="let category of categories; let i = index" (click)="loadItem(category.id)"
        class="w-full md:w-1/3 lg:w-1/6 cursor-pointer px-2 text-center text-white relative flex flex-col items-center hover:bg-{{ settings['primaryColor'] }} hover:text-white  group transition duration-500 ease-in-out">
        <p class="text-6xl px-2 font-serif text-{{ settings['primaryColor'] }} group-hover:text-white ">{{i+1}}</p>
        <p class="text-lg  uppercase mt-1 mb-3 text-white group-hover:text-white">{{ category.title }}</p>
      </a>
    </div>
  </div>
  <div class="fixed top-0 left-0 z-50 cursor-pointer">
    <div class="bg-{{ settings['secondaryColor'] }} h-8 w-10 flex justify-center items-center text-white" (click)="menu.presentModal()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" class="w-5" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </div>
    <div class="bg-{{ settings['secondaryColor'] }} h-8 w-10 flex justify-center items-center text-white">
      <ion-back-button class="text-2xl" defaultHref="/home">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" class="w-5" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </ion-back-button>
    </div>
  </div>
  <div class="fixed top-0 right-0 z-50 cursor-pointer" [routerLink]="['/home']">
    <div class="bg-{{ settings['secondaryColor'] }} h-8 w-10 flex justify-center items-center text-white">
      <div class="bg-{{ settings['secondaryColor'] }} h-8 w-10 flex justify-center items-center text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
      </div>
    </div>
  </div>
</ion-content>
