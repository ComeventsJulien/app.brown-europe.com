<ion-header [translucent]="true"></ion-header>
<ion-content [fullscreen]="true">
    <div class="grid grid-cols-3 h-screen bg-black">
        <div [routerLink]="['/partners']"
            style="background: url('assets/images/left.jpeg'); background-size: cover; background-position: right; box-shadow:inset 0 0 0 2000px rgba(0, 0, 0, 0);"
            class="cursor-pointer text-center z-50 flex flex-col justify-end items-end text-white uppercase tracking-widest">
            <div
                class="bg-black p-3 flex h-32 w-full flex-col justify-center  items-center hover:bg-red-900 transition duration-500 ease-in-out ">
                <h2 class="text-sm xl:text-xl">{{'partner_l1' | translate}}</h2>
                <h2 class="text-xl xl:text-3xl font-bold">{{'partner_l2' | translate}}</h2>
            </div>
        </div>
        <div [routerLink]="['/about']"
            class="cursor-pointer flex text-white flex-col justify-end items-center relative bg-black z-0 uppercase">
            <img src="assets/logo/brand.svg" class="h-64 absolute"
                style="top:50%; transform:translateY(-50%); margin-top:-128px" alt="">
            <div
                class="bg-black p-3 flex h-32 w-full flex-col justify-center  items-center hover:bg-red-800 transition duration-500 ease-in-out">
                <h2 class="text-sm xl:text-xl">{{'about_l1' | translate}}</h2>
                <h2 class="text-xl xl:text-3xl font-bold pb-3">{{'about_l2' | translate}}</h2>
            </div>
        </div>
        <div [routerLink]="['/categories']"
            style="background: url('assets/images/right.jpeg'); background-size: cover; background-position: center center; box-shadow:inset 0 0 0 2000px rgba(0, 0, 0, 0);"
            class="cursor-pointer text-center z-50 flex flex-col justify-end items-end text-white uppercase tracking-widest">
            <div
                class="bg-black p-3 flex h-32 w-full flex-col justify-center  items-center hover:bg-red-700 transition duration-500 ease-in-out">
                <h2 class="text-sm xl:text-xl">{{'category_l1' | translate}}</h2>
                <h2 class="text-xl xl:text-3xl font-bold">{{'category_l2' | translate}}</h2>
            </div>
        </div>
    </div>
    <div class="absolute top-0 left-0 z-50 cursor-pointer">
        <div class="bg-black h-8 w-10 flex justify-center items-center text-white" (click)="menu.presentModal()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" class="w-5" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </div>
        <div class="bg-black h-8 w-10 flex justify-center items-center text-white" [routerLink]="['/settings']">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" class="w-5" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        </div>
    </div>
    <div class="fixed top-0 right-0 z-50 cursor-pointer">
        <div class="uppercase bg-black h-8 w-10 flex justify-center items-center text-white" (click)="setLocale('fr')">
            FR
        </div>
        <div *ngFor="let locale of locales"
            class="uppercase bg-black h-8 w-10 flex justify-center items-center text-white"
            (click)="setLocale(locale.code)">
            {{locale.code}}
        </div>
    </div>
</ion-content>
